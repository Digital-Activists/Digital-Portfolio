{% extends 'portfolio/base/base-with-navigation.html' %}

{% block main %}
    {% block post-form %}
    {% endblock %}
    <section class="settings-items">
        <ul>
            {% if post_is_created %}
                <li class="post-edit"><a href="{% url 'edit_post' post.post_slug %}">Редактирование поста</a></li>
                <li class="tags"><a href="{% url 'edit_post_tags' post.post_slug %}">Выбор тегов</a></li>
            {% else %}
                <li class="post-edit">Редактирование поста</li>
                <li class="tags">Выбор тегов</li>
            {% endif %}
        </ul>
    </section>
{% endblock %}
