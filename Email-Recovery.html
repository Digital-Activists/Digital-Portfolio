<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/Header&Footer.css" />
    <link rel="stylesheet" href="css/css-for-recovery-password&email.css" />
    <meta charset="utf-8">
    <style>
      ol {
       list-style-type: none; /* Убирает буллиты */
      }
     </style>
    <title>Окно подтверждения почты</title>
  </head>
  <body>
    <header class="main-header">
      <div class="logotip">
        <img src="images/Share your projects.svg" alt="Share your projects">
      </div>
    </header>

    <main>
      <h1>Окно подтверждения почты</h1>
        <form action="" method="post" class="main-section">
            <h2>Подтверждение почты</h2>
            <p>Введите адрес Вашей электронной почты,</br> используемой для входа</p>
            <label for="email_adress">Адрес электронной почты</label>
            <input type="text" name="email_adress" placeholder="example@gmail.com">
            <input type="submit" value='Подтвердить' id="done"/>
        </form>
    </main>

    <footer class="main-footer">
        <div class="logotip">
            <img src="images/Share your projects.svg" alt="Share your projects">
          </div>
    </footer>
</body>
</html>
