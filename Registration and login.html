<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="css/Registration and login.css" />
    <meta charset="utf-8">
    <style>
      ol {
       list-style-type: none; /* Убирает буллиты */
      }
     </style>
    <title>Окно входа и регистрации</title>
  </head>
  <body>
    <header class="main-header">
      <div class="logotip">
        <img src="Share your projects.svg" width="250" height="60" alt="Share your projects">
      </div>
    </header>

    <main>

      <section class="accounts">
        <h2>У вас есть еще один аккаунт?</h2>
        <p>Нажмите на фотографию или имя, чтобы войти</p>
        <section class="account">
          <div><img src="/profile icon.svg" width="75" height="75" alt="Фотография аккаунта"></div>
          <section><a href="#" style="text-decoration: none; color:white;">Фамилия <br/>Имя</a></section>
        </section>
        <section class="createAccount">
          <div><img src="/circleAccount.svg" width="75" height="75" alt="Фотография аккаунта"></div>
          <section><a href="#" style="text-decoration: none; color:white;">Добавить <br/>аккаунт</a></section>
        </section>
      </section>

      <section class="login">
        <section><img src="/log.svg" width="60" height="55" alt="Логотип сайта SYP"></section>
        <h2>Добро пожаловать в SYP</h2>
        <div>Создавайте проекты и делитесь ими</div>
        <ol >
          <li class="emailAdress">
            <p>Адрес электронной почты</p>
            <input type="text" name="email.adress" placeholder="Введите адрес электронной почты">
          </li>
          <li class="Password">
            <p>Пароль</p>
            <div>Введите пароль</div>
          </li>
          <li class="loginLink">
            <section><a href="#" style="text-decoration: none; color:black;">Войти</a></section>
          </li>
          <li class="forgotPassword">
            <a href="#" style="color:black;">Забыли пароль?</a>
          </li>
        </ol>
      </section>

      <section class="registration">
        <h2>У вас еще нет аккаунта?</h2>
        <section><a href="#" style="text-decoration: none; color:black;">Создать</a></section>
      </section>
    </main>

    <footer class="main-footer">
      <div class="logotip">
        <img src="Share your projects.svg" width="250" height="60" alt="Share your projects">
      </div>
    </footer>
  </body>
</html>
