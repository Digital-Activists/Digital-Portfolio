<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/settings-security.css" />
    <link rel="stylesheet" href="css/header-footer.css" />
    <meta charset="utf-8" />
    <title>Страница настроек безопасности</title>
  </head>

  <body>
    <header class="main-header">
        <h1>Настройки аккаунта</h1>   
        <img src="images/Share your projects.svg" alt="Share your projects" />
        <div class="profile-settings">
            <a href="#" class="profile-icon">
                <img src="images/profile icon.svg" alt="Иконка профиля" />
            </a>
            <a href="#" class="settings-icon">
                <img src="images/settings icon.png" alt="Иконка настроек" />
            </a>
        </div>    
    </header>

    <main>
      <form action="" method="post" class="account-form">
        <h2>Общее</h2>
        <p>При смене адреса электронной почты, на нее будет отправлена </br> ссылка для подтверждения регистрации</p>
        <ol>
          <li class="email">
            <label for="email">Электронная почта</label>
            <input type="email" name="email" placeholder="Введите адрес электронной почты" pattern=".+@example\.com" />
          </li>
          <li class="password">
            <label for="password">Новый пароль</label>
            <input type="password" name="password" placeholder="Введите новый пароль"/>
          </li>
          <li class="password">
            <label for="password">Подтверждение пароля</label>
            <input type="password" name="password" placeholder="Подтвердите пароль"/>
          </li>
        </ol>
        <button type="submit" value="Сохранить">Сохранить</button>
      </form>
      <section class="settings-items">
        <nav>
          <ul>
            <li class="account">
              <a href="#">Аккаунт</a>
              <img src="images/account icon.svg" alt="Account icon" />
            </li>
            <li class="infromation">
              <a href="#">Информация профиля</a>
              <img src="images/infromation icon.svg" alt="Infromation icon" />
            </li>
            <li class="security">
              <a href="#">Безопасность</a>
              <img src="images/security icon.svg" alt="Security icon" />
            </li>
          </ul>
        </nav>
      </section>
    </main>

    <footer class="main-footer">
      <div class="logotip">
        <img src="images/Share your projects.svg" alt="Share your projects" />
      </div>
    </footer>
  </body>
</html>
