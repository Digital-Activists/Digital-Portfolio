<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/Header&Footer.css" />

    <title>Окно с вводом кода для подтверждения почты </title>
  </head>
  <body>
    <header class="main-header">
      <div class="logotip">
        <img src="images/Share your projects.svg" alt="Share your projects">
      </div>
    </header>

    <main>
      <h1>Окно с вводом кода для подтверждения почты</h1>
        <form action="" method="post" class="main-section">
            <h2>Введите код</h2>
            <p>Код потверждения отправлен на Вашу почту<br> ex****@gmail.com</p>
            <label for="code for email">Код подтверждения</label>
            <input type="text" name="confirmation code">
            <a href="#" style=" color:#36C0F1;">Отправить код повторно</a>
            <input type="submit" value='Готово' id="done"/>
        </form>
    </main>

    <footer class="main-footer">
        <div class="logotip">
            <img src="images/Share your projects.svg"  alt="Share your projects">
          </div>
    </footer>
</body>
