{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'portfolio/css/Header&Footer.css' %} "/>
    {% block style_load %}
    {% endblock %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        ol {
            list-style-type: none;
        }
    </style>
</head>
<body>

<header class="main-header">

    <img src="{% static 'portfolio/images/Share your projects.svg' %} " alt="Share your projects">

    <div class="profile-settings">
        <a href="#" class="profile-icon">
            <img src="{% static 'portfolio/images/profile icon.svg' %} " alt="Иконка профиля" />
        </a>
        <a href="{% url "edit_settings_account" %}" class="settings-icon">
            <img src="{% static 'portfolio/images/settings icon.png' %} " alt="Иконка настроек" />
        </a>
    </div>    
</header>

<main>
<h1>{{ title }}</h1>
{% block main %}
{% endblock %}
</main>

<footer class="main-footer">
    <div class="logotip">
        <img src="{% static 'portfolio/images/Share your projects.svg' %} " alt="Share your projects">
    </div>
</footer>
</body>
</html>
