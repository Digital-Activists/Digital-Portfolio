<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8">
    <style>
      ol {
       list-style-type: none; /* Убирает буллиты */
      }
     </style>
    <title>Окно регистрации</title>
  </head>

  <body>
    <header class="main-header">
        <div class="logotip">
            <img src="Share your projects.svg" width="250" height="60" alt="Share your projects">
          </div>
    </header>

    <main>
        <section class="headline"><h1>Регистрация</h1></section>
        <section class="registration">
            <ol>
                <li class="emailAdress">
                    <p>Адрес электронной почты</p>
                    <div>Введите адрес электронной почты</div>
                </li>
                <li class="LastName">
                    <p>Фамилия</p>
                    <div>Введите фамилию</div>
                </li>
                <li class="FirstName">
                    <p>Имя</p>
                    <div>Введите имя</div>
                </li>
                <li class="MiddleName">
                    <p>Отчество</p>
                    <div>Введите отчество</div>
                </li>
                <li class="Password">
                    <p>Пароль</p>
                    <div>Введите пароль</div>
                </li>
                <li class="PasswordConfirm">
                    <p>Подтверждение пароля</p>
                    <div>Введите пароль</div>
                </li>
                <li class="Confirm">
                    <button type="button">Подтвердить</button>
                </li>
            </ol>
        </section>

    </main>

    <footer class="main-footer">
        <div class="logotip">
            <img src="Share your projects.svg" width="250" height="60" alt="Share your projects">
          </div>
    </footer>
</body>
