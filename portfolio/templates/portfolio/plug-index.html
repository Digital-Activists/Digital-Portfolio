{% extends "portfolio/base-with-navigation.html" %}
{% load static %}

{% block main %}
    <section>
        {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}">Выйти из аккаунта</a>
        {% else %}
            <p>Пользователь не авторизирован</p>
            <a href="{% url "login" %}">Авторизация</a>
            <a href="{% url "register" %}">Регистрация</a>
        {% endif %}
    </section>

    <section>
    <a href="{{ user_profile.get_absolute_url }}">PROFILE</a>
    </section>
    <section>
    <a href="{% url 'create_post' %}">Создать пост</a>
    </section>
{% endblock %}
