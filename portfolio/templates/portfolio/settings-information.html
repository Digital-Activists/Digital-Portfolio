{% extends 'portfolio/base-with-navigation.html' %}
{% load static %}

{% block style_load %}
    <link rel="stylesheet" href="{% static 'portfolio/css/settings-information.css' %} "/>
{% endblock %}

{% block main %}
        <form action="" method="post" class="account-form">
          {% csrf_token %}
          <ol>
            <li class="{{ field.field.widget.attrs.class }}">
              <label for="account-image">Фото профиля</label>
              <img src="{% static "portfolio/images/add image.svg" %}" alt="Добавить фото">
            </li>
            {% for field in form %}
            <li class="{{ field.field.widget.attrs.class }}">
              <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    <div class="form-error">{{ field.errors }}</div>
            </li>
            {% endfor %}
            
            <li class="contacts">
              <label for="contacts">Контакты</label>
              <ol class = "contacts-list">
                <li class = "telephone">
                    <label for="telephone">Номер телефона</label>
                    <input type="tel" placeholder="+7(900)000-00-00" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                </li>
                <li class = "email">
                    <label for="email">Электронная почта</label>
                    <input type="email" placeholder="Введите адрес электронной почты" pattern=".+@example\.com">
                </li>
                <li class = "city">
                    <label for="city">Город</label>
                    <input type="text" placeholder="Введите название города">
                </li>
                <li class = "social-networks">
                    <label for="social-networks">Социальные сети</label>
                    <div></div>
                </li>
                </ol>
            </li>
            
          </ol>
          <button type="submit" value="Сохранить">Сохранить</button>
        </form>
        <section class="settings-items">
          <nav>
            <ul>
              <li class="account">
                <a href="{% url 'edit_settings_account' %}">Аккаунт</a>
                <img src="{% static "portfolio/images/account icon.svg" %}" alt="Account icon" />
              </li>
              <li class="information">
                <a href="{% url 'edit_settings_profile' %}">Информация профиля</a>
                <img src="{% static "portfolio/images/infromation icon.svg" %}" alt="Infromation icon" />
              </li>
              <li class="security">
                <a href="#">Безопасность</a>
                <img src="{% static "portfolio/images/security icon.svg" %}" alt="Security icon" />
              </li>
            </ul>
          </nav>
        </section>
{% endblock %}
